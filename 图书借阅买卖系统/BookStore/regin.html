<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/regin/regin.css"/>
	</head>
	<body>
		<header>
			<img src="img/regin/logo.png"/>
			<span id="title">欢迎注册</span>
			<a href="index.html">>>返回主页</a>
		</header>
		<table id="regin" border="0" cellspacing="14" cellpadding="0" style="display: none;">
			<tr><td><input class="tipe" type="text" name="reginuser" id="reginuser" value="" placeholder="邮箱地址" /></td></tr>
			<tr><td><input class="tipe" type="password" name="reginpasswd" id="reginpasswd" value="" placeholder="设置密码" /></td></tr>
			<tr><td><input class="tipe" type="password" name="reppasswd" id="reppasswd" value="" placeholder="重输密码" /></td></tr>
			<tr><td><label for="rad"><input type="checkbox" name="rad" id="rad" value="" /><span>我已接受借书系统协议</span></label></td></tr>
			<tr><td><a class="upload" onclick="doRegin()">注册</a></td></tr>
			<tr><td><a class="changeMode" onclick="changeMode(1)">已有账号？点击登录</a></td></tr>
		</table>
		<table id="login" border="0" cellspacing="25" cellpadding="0">
			<tr><td><input class="tipe" type="text" name="loginuser" id="loginuser" value="" placeholder="邮箱地址" /></td></tr>
			<tr><td><input class="tipe" type="password" name="loginpasswd" id="loginpasswd" value="" placeholder="密码" /></td></tr>
			<tr><td></td></tr>
			<tr><td><a class="upload" onclick="doLogin()">登录</a></td></tr>
			<tr><td><a class="changeMode" onclick="changeMode(2)">没有账号？点击注册</a></td></tr>
		</table>
		<footer>
			@Powered By Bob and Jack
		</footer>
	</body>
	<script src="js/sendMessage.js" type="text/javascript"></script>
	<script src="js/regin.js" type="text/javascript"></script>
</html>
